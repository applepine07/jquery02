    <script>
        $(document).ready(function () {

            // append prepend
            // after before

            function discount() {
                myNumberInput = parseInt($(this).val());
                priceHidden = parseInt($("#priceHidden").val());
                total = myNumberInput * priceHidden;
                console.log("totals", total);
            }

            $('#item').click(function () {
                $(this).css("background-color", "red");
            });
            $('h3').on('click', function () {
                $(this).css("color", "blue");

                $("#priceHidden").val('100');
                count = $('#hiddenPrice').val();

            });


            $('#mouseenterout').on('mouseenter', function () {
                $(this).css("color", "red");
            });
            $('#mouseenterout').on('mouseout', function () {
                $(this).css("color", "black");
            });


            $('#count').focus();
            // 上面一行或寫成 $('input').first().focus();
            // change
            $('#count').on('change', function () {
                mycount = parseInt($(this).val());
                priceHidden = parseInt($("#priceHidden").val());
                total = mycount * priceHidden;
                console.log("total", total);
